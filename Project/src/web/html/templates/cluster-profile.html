<div class="cluster-profile">
  <!-- Header section -->
  <div class="profile-header">
    <div class="profile-title">
      <h2 id="profileName"></h2>
      <span class="cluster-badge" id="clusterBadge"></span>
    </div>
    <div class="profile-size-badge" id="profileSizeBadge"></div>
  </div>

  <!-- Description -->
  <div class="profile-description" id="profileDescription"></div>

  <!-- Grid section -->
  <div class="profile-grid">
    <!-- Characteristics section -->
    <div class="profile-section characteristics-section">
      <h3>Key Characteristics</h3>
      <ul id="characteristicsList"></ul>
    </div>

    <!-- Metrics section -->
    <div class="profile-section metrics-section">
      <h3>Segment Metrics</h3>
      <ul class="metrics-list" id="metricsList"></ul>
    </div>
  </div>

  <!-- Strategy section -->
  <div class="profile-section strategy-section">
    <h3>Recommended Strategy</h3>
    <p id="strategyText"></p>
  </div>

  <!-- Meta section -->
  <div class="prediction-meta">
    <span class="meta-item">Distance: <strong id="metaDistance"></strong></span>
    <span class="meta-item">Cart Total: <strong id="metaTotal"></strong></span>
    <span class="meta-item"
      >Population: <strong id="metaPopulation"></strong
    ></span>
  </div>
</div>
